version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: emailcleaner
      POSTGRES_PASSWORD: emailcleaner
      POSTGRES_DB: emailcleaner
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  dashboard:
    build: .
    command: ["streamlit", "run", "dashboard/app.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - api

volumes:
  pg_data:
